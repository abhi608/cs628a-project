#---------New configs for exercise-4------------------------------------------
[static_svc]
    cmd = zookfs
    url = (/|.*\.(jpeg|jpg|html|css|js))
    uid = 61013 #61014 61013
    gid = 61013 #61014 61013
    dir = /jail
    args = 123 456

[dynamic_svc]
    cmd = zookfs
    url = (.*\.cgi.*)
    uid = 61014 #61013 61012
    gid = 61014 #61013 61012
    dir = /jail
    args = 61015 61015
#------------------------------------------------------------------------------

#-----------auth_svc implementation for exercise-5-----------------------------
[auth_svc]
    cmd = /zoobar/auth-server.py
    args = /authsvc/sock
    dir = /jail
    uid = 61016 #61015 
    gid = 61014 #61012 So that dynamic_svc can communicate with auth_svc. Proper perm initialized in setup.sh
#------------------------------------------------------------------------------

#-----------bank_svc implementation for exercise-7-----------------------------
[bank_svc]
    cmd = /zoobar/bank-server.py
    args = /banksvc/sock
    dir = /jail
    uid = 61017 #61016 
    gid = 61014 #61012 So that dynamic_svc can communicate with auth_svc. Proper perm initialized in setup.sh
#------------------------------------------------------------------------------

[echo_svc]
    cmd = /zoobar/echo-server.py
    args = /echosvc/sock
    dir = /jail
    uid = 61010
    gid = 61010
